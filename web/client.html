<!DOCTYPE html>
<html>
	<head>
		<title>Wobble</title>
		<!--
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.3.0/mustache.min.js"></script>
		-->
		<script src="js/ext/jquery.min.js"></script>
		<script src="js/ext/mustache.min.js"></script>
		
		<script src="js/jquery.wobble.js"></script>
		<script src="js/jquery.wobble.notification.js"></script>
		
		<script src="js/wobble.contacts.js"></script>
		<script src="js/wobble.contactschooser.js"></script>
		<script src="js/wobble.contactsdetail.js"></script>
		<script src="js/jquery.wobble.contacts.js"></script><!-- UI -->
		
		<script src="js/jquery.wobble.topic.js"></script>

		<script src="js/wobble.topiclist.js"></script>
		<script src="js/jquery.wobble.topiclist.js"></script><!-- UI -->
		
		
		
		<link href="css/wobble.css" media="all" rel="stylesheet" type="text/css" />
		<link href="css/client.css" media="all" rel="stylesheet" type="text/css" />
		<script>
			$(document).ready(function() {
				"use strict";
				var contactsModel = new ContactsModel();
				var contactsChooserPresenter = new ContactsChooserPresenter(new SimpleContactsChooserDisplay(), contactsModel);
				var contactsPresenter = new ContactsPresenter(new JQueryContactsView(), contactsModel);
				
				var topicsPresenter = new TopicsPresenter(new jQueryTopicsView());
				
				var contactsDetailPresenter = new ContactsDetailPresenter(new jQueryContactsDetailDisplay(100, 100), contactsModel, 'contact.clicked');
				var topicUserDetailPresenter = new ContactsDetailPresenter(new jQueryContactsDetailDisplay(600, 100), contactsModel, 'topic.user.clicked');

				var topicPresenter = new TopicPresenter(new jQueryTopicView(), new TopicModel());
			});
			
			$(function() {
				$("#signout").click(function() {
					API.signout(function(err, data) {
						if (!err) window.location.reload();
					});
					return false;				
				});
			});
			
			// Show a reload dialog, when an RPC error occurs
			BUS.on('rpc.error', function(err) {
				var doReload = window.confirm('Whoooops! Something went wrong! We will reload now, ok?');
				if (doReload) window.location.reload();
			});
			
			// Recalculate the position of the widgets, when window is resized
			BUS.on('window.resize', function(data) {
				// TODO: Move this into some kind of Layout object?
				function minWidth(e) {
					var sW = e.css('min-width');
					return Number(sW.substr(0, sW.length - 2));
				}
				var headline = $("#headline");
				var topics = $("#topics_wrapper");
				var topic = $("#topic_wrapper");
				var contacts = $("#contacts");
				
				var rightPart = data.to.w - contacts.width();
				
				var topicsLeft = contacts.width() + 10;
				var topicsWidth = Math.max(rightPart * 0.4, minWidth(topics));
				topics.css('left', topicsLeft);
				topics.width(topicsWidth);
				
				var topicLeft = topicsLeft + topicsWidth + 10;
				var topicWidth = Math.max(data.to.w - topicLeft - 20, minWidth(topics));
				topic.css('left', topicLeft);
				topic.width(topicWidth);
				
				contacts.height(data.to.h - headline.height() - 20);
				topics.height(data.to.h - headline.height() - 20);
				topic.height(data.to.h - headline.height() - 20);
			});
			
			BUS.on('topic.selected', function(topicId) {
				window.location.hash = topicId; // Note the current topicId in the URL, so its visible for the user and we can work with it on page reloads
			});
			
			
			API.init(); // Loads current user ID infos (so its cached locally)
		</script>
	</head>
	<body>
		<div id="headline">
			<div class="navigation">
				Moinz.de Wobble | <a href="http://github.com/zeisss/wobble" target="_new">Source</a> | <a href="." id=signout>Sign Out</a>
			</div>
		</div>
		<div style="position:relative">
			<div id="contacts" class="widget">
				<div class="whoami">
				</div>
				<div class="actions">
					<button id="contacts_add">Add</button>
					<button id="user_change_name">Change my name</button>
				</div>
				<ul>
				</ul>
			</div>
			<div id="topics_wrapper" class="widget"></div>
			<div id="topic_wrapper" class="widget">
				<div id="topic_readers">
				
				</div>
				<div id="topic_actions">
					
				</div>
				
				<div id="topic_posts">
					
				</div>
			</div>
		</div>
	</body>
</html>
