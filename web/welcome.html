<!DOCTYPE html>
<html>
	<head>
		<title>Welcome - Wooble</title>
		<link href="css/wobble.css" media="all" rel="stylesheet" type="text/css" />
		
		<script src="js/ext/jquery.min.js"></script>
		
		<script src="js/wobble.js"></script>
		<script src="js/jquery.wobble.js"></script>
		
		<style>
		body { 
			margin:0px;
		}
		#content {
			height:200px;
			position: relative;
			top:200px;
			background-color:gray;
			padding-top:50px;
			padding-left:50px;
		}
		label {
			font-family: arial;
			font-weight: bold;
			color:white;
		}
		button {
			padding:10px;
			padding-right:25px;
			padding-left:25px;
		}
		.buttons {
			
		}
		</style>
		<script>
			$(document).ready(function() {
				window.API = new WobbleAPI(new JSONRPC('./api/endpoint.php'));
				
				$("#register").click(function() {
					var buttons = $("button");
					
					buttons.attr('disabled', 'disabled');
					
					API.register(
						$("#email").val(), 
						$("#password").val(), 
						function(err, data) {
							buttons.removeAttr('disabled');
							if ( err ) {
								alert(err.message);
							} else {
								window.location.reload();
							}
						}
					);
				});
				$("#login").click(function() {
					var buttons = $("button");
					
					buttons.attr('disabled', 'disabled');
					
					API.login(
						$("#email").val(), 
						$("#password").val(), 
						function(err, data) {
							buttons.removeAttr('disabled');
							if ( err ) {
								alert(err.message);
							} else {
								window.location.reload();
							}
						}
					);
				});
				$("#password").keypress(function(event) {
					if ( event.which == 13 ) {
						$("#login").focus().click();
					}
				});
			});
		</script>
	</head>
	<body>
		<div id="content">
			<table>
				<tr>
					<td>
						<label for="email">Email</label>
					</td>
					<td>
						<input type="text" name="email" id="email" />
					</td>
				</tr>
				
				<tr>
					<td>
						<label for="password">Password</label>
					</td>
					<td>
						<input type="password" name="password" id="password" />
					</td>
				</tr>
					
				<tr>
					<td></td>
					<td class="buttons">
						<button id="register">Register</button>
						<button id="login">Login</button>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
